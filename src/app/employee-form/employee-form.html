
<h2>
  {{ editMode ? 'Edit Employee Data' : 'Add Employee Data' }}
</h2>

<form (ngSubmit)="submitForm()" class="form">

  <label> Name </label>
  <input
    type="text"
    name="name"
    placeholder="Full Name"
    [(ngModel)]="employee.name"
    required>

  <label> Email </label>
  <input
    type="email"
    name="email"
    placeholder="Email Address"
    [(ngModel)]="employee.email"
    required>

  <label> Phone no </label>
  <input
    type="text"
    name="phone"
    placeholder="Phone Number"
    [(ngModel)]="employee.phone"
    required>

    <button [ngClass]="editMode ? 'update-btn' : 'create-btn'">
    {{ editMode ? 'Update' : 'Create' }}
  </button>

</form>
