<div class="container">

  <div class="header">
    <h2>Employee List</h2>
    <button class="add-btn" (click)="openPopup()">+ Add Employee</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        @for (emp of employees; track $index; let i = $index) {
          <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td class="action-buttons">
              <button class="edit-btn" (click)="openEdit(emp,i)">Edit</button>
              <button class="delete-btn" (click)="deleteEmployee(i)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>

<!-- Popup -->
@if (showPopup){
  <div class="popup">
    <div class="popup-content">

      <button class="close-btn" (click)="closePopup()">âœ•</button>

      <!-- data goes to child -->
        <app-employee-form
        [employeeData]="selectedEmployee"
        [editMode]="isEditMode" 
        (save)="saveEmployee($event)">
      </app-employee-form>

    </div>
  </div>
}
